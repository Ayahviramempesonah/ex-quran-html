<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Naskh+Arabic:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      </style>
</head>
<body>

    <main>
        <div id="container-surah">

        </div>
    </main>

    <script>

        //mendapatkan nomor dari url
        const params = new URLSearchParams(window.location.search)
        const surahNumber = params.get('surah')
 async function AmbilSurah(surahNumber){
    const container =document.getElementById('container-surah');
    container.innerHTML='';

    try{
        //memanggik api berdasarkan nomor  surah
        const response = await fetch('https://equran.id/api/v2/surat/${surahNumber}')
        const data = await response.json();

        // membuat element untuk menampilkan suarah
        const surahDiv = document.createElement('div');
        surahDiv.className = 'surah';
        surahDiv.innerHTML = `
        <h2> surah${data.data.surahNumber}</h2>
        `;
        
        container.appendChild(surahDiv);



    } catch (error){
        console.error('error fetching surah data',error)
        container.innerHTML =` <p> terjadi kesalahan</p>`;
    }
   
}

if (surahNumber) {
    AmbilSurah(surahNumber);
    
} else {
    document.getElementById('container-surah').innerHTML = `<p> nomor surah tidak ditemukan</p>`;
}


    </script>
 
</body>
</html>
