<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Naskh+Arabic:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      </style>
</head>
<body>
    <h1>hello</h1>

    <main>
        <div id="container-surah">

        </div>
    </main>

    <script>

const urlParams = new URLSearchParams(window.location.search);
        const surahNumber = urlParams.get('surah');
        const ayatNumber = urlParams.get('ayat');


        async function fetchSurat(surahNumber) {
            try {
                const response = await fetch(`https://equran.id/api/v2/surat/${surahNumber}`);
                const data = await response.json();
                renderAyat(data.data.ayat, data.data.namaLatin);
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function renderAyat(ayat){
            const container = document.getElementById('container-surah');
            container.className = 'ayat';
            container.innerHTML = `
                                   <div class="teksArab">${ayat.teksArab}</div>
                    <div class="teksLatin">${ayat.teksLatin}</div>
                    <div class="teksIndonesia">${ayat.teksIndonesia}</div>
            `;
        }

        fetchSurat(surahNumber);


    </script>
 
</body>
</html>
