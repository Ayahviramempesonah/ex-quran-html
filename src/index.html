    <script>
        let currentSurah = 0;

        // Memuat data ayat dari API
        async function fetchSurah() {
            try {
                const response = await fetch(`https://equran.id/api/v2/surat`);
                const data = await response.json();
                renderSurahList(data.data);

                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Menampilkan ayat di halaman
        function renderSurahList(surahList) {
            const container = document.getElementById('surah-container');
            container.innerHTML = ''; // Bersihkan kontainer sebelum menambahkan elemen baru
            surahList.forEach(surah => {
                const surahDiv = document.createElement('div');
                surahDiv.className = 'surah       border   grid text-white  text-center subpixel-antialiased  m-4  rounded-lg p-4 amiri-quran-regular';
                surahDiv.innerHTML = `
                   <h2>${surah.nomor}. ${surah.namaLatin} (${surah.nama})</h2>
                    <p>Jumlah Ayat: ${surah.jumlahAyat}</p>
                    <p>Arti: ${surah.arti}</p>
                    <p>Tempat Turun: ${surah.tempatTurun}</p>
                    
                `;

                surahDiv.onclick = () => {
                    window.location.href =`ayat.html?surah=${surah.nomor}   `
                }


                container.appendChild(surahDiv);
            });
        }

    </script>
